syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Price {
  double buy = 1;
  double sell = 2;
}

message Order {
  string ticker = 1;
  int32 volume = 2;
  Price price = 3;
  google.protobuf.Timestamp created_at = 4;
}

message Trade {
  string trade_id = 1;
  double trade_price = 2;
  int32 trade_quantity = 3;
  google.protobuf.Timestamp trade_time = 4;
}

message Envelope {
  oneof payload {
    Order order = 1;
    Trade trade = 2;
  }
}
